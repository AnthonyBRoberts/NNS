{% extends "base.html" %}
{% load bootstrap_toolkit %}
{% block content %}

    <div class="well">
    
        <h1>{{ client_info.city }}</h1>
        <h2>{{ client_info.email }}</h2>
        
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        
        <form action="" method="post">
        
            {% csrf_token %}
            
            <table>
                {{ client_form|as_bootstrap }}
            </table>
            
            <input type="submit" value="Submit" />
            
        </form>
        
    </div>
    
{% endblock %}
