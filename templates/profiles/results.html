{% extends "base.html" %}

{% block content %}

    <div class="well">
        <h1>{{ poll.question }}</h1>

        <ul>
        {% for choice in poll.choice_set.all %}
            <li>{{ choice.choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
        </ul>

        <p><a href="/polls/{{ poll.id }}/">Vote again?</a></p>
        
        <p><a href="/polls/">Back to polls list?</a></p>
        <br
    </div>
    
{% endblock %}
