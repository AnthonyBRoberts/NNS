{% extends "base.html" %}

{% block content %}

    <div class="well">

        {% if object_list %}

        <h2>Recent Stories</h2>

        <ul>
            {% for article in object_list %}
            <li>
                <a href="{% url story_article_detail article.slug %}">{{ article.title }}</a>
            </li>
            {% endfor %}
        </ul>

        {% else %}
        <h2>No articles have been published yet.</h2>
        {% endif %}

        <a href="{% url story_article_add %}">Create New Story</a>
        
    </div>
    
{% endblock %}
