{% extends "base.html" %}

{% block content %}

    <div class="well">
        <h1>These are the Polls</h1>
        
        {% if latest_poll_list %}
        <ul>
        {% for poll in latest_poll_list %}<li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
        <br
    </div>
    
{% endblock %}
